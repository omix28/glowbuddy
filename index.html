<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlowBuddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181c24;
      color: #e2e8f0;
      padding: 40px 0;
      text-align: center;
    }

    .welcome-card {
      background: #232b3a;
      padding: 24px;
      margin: 0 auto 32px;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .welcome-card h2 {
      font-size: 1.8rem;
      color: #ffe082;
      margin-bottom: 10px;
      animation: glowFadeIn 1.2s ease-out;
      text-shadow: 0 0 6px #ffe082, 0 0 12px #ffe08240;
    }

    .welcome-card p {
      font-size: 1rem;
      color: #e2e8f0;
      line-height: 1.6;
    }

    h1 {
      margin-bottom: 32px;
      font-size: 2rem;
      color: #f7fafc;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .btn {
      margin: 14px;
      padding: 16px 44px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #232b3a 0%, #3a4253 100%);
      color: #ffe082;
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 0.3px;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      transform: scale(1.05);
      color: #fff176;
      background: linear-gradient(90deg, #3a4253 0%, #232b3a 100%);
    }

    a {
      text-decoration: none;
    }

    @keyframes glowFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
        text-shadow: none;
      }
      to {
        opacity: 1;
        transform: translateY(0);
        text-shadow: 0 0 6px #ffe082, 0 0 12px #ffe08240;
      }
    }
  </style>
</head>
