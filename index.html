<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GlowBuddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181c24;
      color: #e2e8f0;
      padding: 40px 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 32px;
      font-size: 2rem;
      color: #f7fafc;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .btn {
      margin: 14px;
      padding: 16px 44px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #232b3a 0%, #3a4253 100%);
      color: #ffe082;
      cursor: pointer;
      box-shadow: 0 2px 16px rgba(35,43,58,0.18);
      transition: 
        transform 0.18s cubic-bezier(.4,0,.2,1), 
        box-shadow 0.18s cubic-bezier(.4,0,.2,1), 
        background 0.22s cubic-bezier(.4,0,.2,1);
      font-weight: 500;
      outline: none;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
      animation: btnFadeIn 0.7s cubic-bezier(.4,0,.2,1);
      z-index: 1;
    }
    @keyframes btnFadeIn {
      from {
        opacity: 0;
        transform: translateY(24px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .btn::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.18);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s cubic-bezier(.4,0,.2,1), height 0.4s cubic-bezier(.4,0,.2,1);
      z-index: 0;
    }
    .btn:hover::after, .btn:focus::after {
      width: 220%;
      height: 220%;
    }
    .btn:hover, .btn:focus {
      animation: btnPulse 0.38s cubic-bezier(.4,0,.2,1);
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 12px 32px rgba(58,66,83,0.28);
      background: linear-gradient(90deg, #3a4253 0%, #232b3a 100%);
      color: #fff176;
    }
    @keyframes btnPulse {
      0% { transform: scale(1) rotate(0deg);}
      60% { transform: scale(1.12) rotate(-2deg);}
      100% { transform: scale(1.08) rotate(-1deg);}
    }
    .btn:active {
      animation: btnClick 0.22s cubic-bezier(.4,0,.2,1);
      transform: scale(0.93) rotate(1deg);
      box-shadow: 0 2px 8px rgba(35,43,58,0.12);
      color: #fffde7;
    }
    @keyframes btnClick {
      0% { transform: scale(1) rotate(0deg);}
      60% { transform: scale(0.93) rotate(1deg);}
      100% { transform: scale(1) rotate(0deg);}
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Select Your Skin Type</h1>
  <a href="oily.html"><button class="btn">Oily</button></a>
  <a href="dry.html"><button class="btn">Dry</button></a>
  <a href="combination.html"><button class="btn">Combination</button></a>
</body>
</html>
